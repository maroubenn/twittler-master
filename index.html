<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body> 
      <script>
        var container = $('<div></div>')
        container.appendTo('body')
      $(document).ready(function(){
        var $body = $('body');
        //$body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>').css({'border-radius': '50%', 'width': '200px', 'height': '100px', 'left': '243px', 'top': '65px', 'background': '#1BDAAC', 'padding':'30px'});
          $tweet.append('@' +'<a href = "users">' + tweet.user +'</a>' + ': ' + tweet.message + ' ' + tweet.created_at);
          $tweet.prependTo(container);
          index -= 1;
        }
      });
      var button = $('<button>New Tweet</button>') ; 
      $('body').prepend(button) ;  
      button.click(function(){
        generateRandomTweet()
        var index = streams.home.length - 1 ; 
        var tweet = streams.home[index]; 
        var $tweet = $('<div></div>').css({'width': '200px','height': '100px','left': '455px','top': '237px', 'font-family': 'Roboto', 'font-style': 'normal', 'font-weight': 'normal', 'font-size': '18px', 'line-height': '21px', 'background': 'cadetBlue', 'padding': '30px'}); 
        $tweet.append('@' + '<a href = "users">' + tweet.user + '</a>'+': '+ tweet.message + ' ' + tweet.created_at);
        $tweet.prependTo(container);
    });
      $(document).ready(function(){
          $('a').filter('streams.users').css('background-color','blue');
        
        });  
    </script>

  </body>
</html>
